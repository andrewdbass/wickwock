<div class = "share__overlay" (click)="close()"></div>

<div class = "share__action-sheet">
  <div class = "share__top">
    <div class = "share__title">Share Via</div>
    <div class = "share__close" (click)="close()"></div>
  </div>
  <div class = "share__list">
    <div class = "share__item" (click) ="shareToFacebook()">
      <div class = "share__icon share__icon-facebook"></div>
      <div class = "share__destination">Facebook</div>
    </div>
    <div class = "share__item" (click)="shareToTwitter()">
      <div class = "share__icon share__icon-twitter"></div>
      <div class = "share__destination">Twitter</div>
    </div>
    <div class = "share__item share__item-bottom" (click) = "copyToClipboard()">
      <div class = "share__icon share__icon-copy"></div>
      <div class = "share__destination">Copy To Clipboard</div>
    </div>
  </div>
</div>
